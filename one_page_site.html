<!DOCTYPE html>
<html lang="es">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitio One Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/0.9.1/hamburgers.min.css">
  <link rel="stylesheet" href="./css/one_page_site.css">
</head>

<body>
  <header class="Header">

        <a href="./index.html">Logo</a>

          <ul>
            <li>
              <a href="#" class="u-scrollBtn">Sección 1</a>
            </li>
            <li>
              <a href="#" class="u-scrollBtn">Sección 2</a>
            </li>
            <li>
              <a href="#" class="u-scrollBtn">Sección 3</a>
            </li>
            <li>
              <a href="#" class="u-scrollBtn">Sección 4</a>
            </li>
            <li>
              <a href="#" class="u-scrollBtn">Sección 5</a>
            </li>
            <li>
              <a href="#" class="u-scrollBtn">Sección 6</a>
            </li>
          </ul>
        </nav>
      </section>
    </section>
  </header>
  <!-- article.u-afterFixed.u-wideSection.u-scrollSection*5>h2{Sección $} -->
  <article class="u-afterFixed  u-wideSection  u-scrollSection  u-bg-darkgray">
    <h2>Sección 1</h2>
  </article>
  <article class="u-afterFixed  u-wideSection  u-scrollSection  u-bg-lightgray">

  </article>

    <h2>Sección 4</h2>
  </article>
  <article class="u-afterFixed  u-wideSection  u-scrollSection  u-bg-darkgray">
    <h2>Sección 5</h2>
  </article>
  <article class="u-afterFixed  u-wideSection  u-scrollSection  u-bg-lightgray">
    <h2>Sección 6</h2>
  </article>
  <script src="./js/one_page_site.js"></script>

</html>
