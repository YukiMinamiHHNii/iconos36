<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipos de datos en JavaScript</title>
</head>
<body>
  <h1>Tipos de datos en JavaScript</h1>
  <a href="./index.html">regresar</a>
  <ol>
    <li>
      <b>Primitivos</b>: se accede directamente al valor
      <ul>
        <li>string</li>
        <li>number</li>
        <li>boolean</li>
        <li>null</li>
        <li>undefined</li>
      </ul>
    </li>
    <li>
      <b>Complejos</b>: se accede a la referencia del valor
      <ul>
        <li>object = {}</li>
        <li>array = []</li>
        <li>function () { }</li>
      </ul>
    </li>
  </ol>
  <script src="./js/tipos_de_datos.js"></script>
</body>
</html>
